<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>
	<link rel="stylesheet" href="css/index.css">
	<script>

 		function validaForm(ev){

			ev.preventDefault();
 			console.log("has hecho submit");

			var nombre = document.getElementById("name").value;
 			var usuario = document.getElementById("user").value;
 			var pwd = document.getElementById("pwd").value;
 			var pwd2 = document.getElementById("pwd2").value;
 			var error = document.getElementById("error");

 			if(!nombre.trim() || !usuario.trim() || !pwd.trim() || !pwd2.trim()) {
 				error.textContent = "todos los campos son obligatorios";
 			} else if(pwd != pwd2) {
 				error.textContent = "las password no coinciden";
 			} else {
 				error.textContent = "";
 				this.submit();
 			}
 		}

// 		window.onload = function(){
// 			document.getElementById("frm_log").addEventListener("submit", validaForm);
// 		}
	</script>
</head>
<body>
	<div id="cabecera">
		<h2>&#11088; acceso usuarios &#11088;</h2>
	</div>
	<div id="formulario">
		<form id="frm_log" action="login_usuario" method="post" autocomplete="off">
			<input id="user" type="text" name="usuario" placeholder="usuario"></input>
			<input id="pwd" type="password" name="password" placeholder="password"></input>
			<input id="pwd2" type="password" name="password-bis" placeholder="repita password"></input>
			<div id="botones">
				<input id="login" class="boton" type="submit" value="login">
				<p>no estás registrado? <a href="registro.html">regístrate</a>.</p>
			</div>
		</form>
		<p id="error"></p>
	</div>
</body>
</html>
