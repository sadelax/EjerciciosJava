<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>busca el mayor de los valores</title>
	<link rel="stylesheet" href="css/08_javascript_suma.css">
	<script type="text/javascript">

		window.onload = function(){
			document.getElementById("btn_resultado").onclick = function(){
				var num1 = parseInt(document.getElementById("num1").value);
				var num2 = parseInt(document.getElementById("num2").value);
				var mayor;
		
				if (num1 < num2){
					mayor = num2;
				} else if (num1 > num2) {
					mayor = num1;
				} else {
					mayor = "ambos";
				}

				document.getElementById("resultado").textContent = mayor;
			}
		}

	</script>
</head>
<body>
	<div>
		<label for="num1"> num1: </label> 
		<input id="num1" type="text">

		<label for="num2"> num2: </label> 
		<input id="num2" type="text">

		<button id="btn_resultado">busca mayor</button>

		<p id="parrafo">el mayor es <span id="resultado"></span></p>
	</div>
</body>
</html>
