<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>busca el mayor de los valores</title>
	<script type="text/javascript">

		window.onload = function(){
			document.getElementById("btn_resultado").onclick = function(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var mayor = num1;
		
				if(num1 < num2){
					mayor = num2;
				} else {
					mayor = num1;
				}

				document.getElementById("resultado").textContent = mayor;
			}
		}

	</script>
</head>
<body>
	<div>
		<label for="num1">num1: </label> 
		<input id="num1" type="text">

		<label for="num2">num2: </label> 
		<input id="num2" type="text">

		<button id="btn_resultado">busca mayor</button>

		<p>el mayor es <span id="resultado"></span></p>
	</div>
</body>
</html>
